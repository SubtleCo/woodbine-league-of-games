<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      (function () {
        var loc = window.location;
        var pathSegments = loc.pathname.split('/').filter(Boolean);
        var isGithubProjectSite = /github\.io$/i.test(loc.hostname) && pathSegments.length > 0;
        var basePath = isGithubProjectSite ? '/' + pathSegments[0] : '';
        var routePath = isGithubProjectSite ? '/' + pathSegments.slice(1).join('/') : loc.pathname;

        if (routePath === '/404.html' || routePath === '/') {
          routePath = '/';
        }

        var target = loc.origin + basePath + '/#' + routePath + loc.search + loc.hash;
        window.location.replace(target);
      })();
    </script>
  </body>
</html>
