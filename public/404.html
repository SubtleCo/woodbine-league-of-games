<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      (function () {
        var loc = window.location;
        var route = loc.pathname === '/404.html' ? '/' : loc.pathname;
        var target = loc.origin + '/#' + route + loc.search + loc.hash;
        window.location.replace(target);
      })();
    </script>
  </body>
</html>
